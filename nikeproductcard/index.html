<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>nike-product-card</title>
</head>
<body>
    <div class="top">
        <img src="images/logo.png" alt="nike" class="top__logo">
        <div class="top__menu">
            <a href="#" class="top__menu-item">lifestyle</a>
            <a href="#" class="top__menu-item">running</a>
            <a href="#" class="top__menu-item">football</a>
            <a href="#" class="top__menu-item">skateboarding</a>
        </div>
        <a href="#"><img src="images/btn_menu.png" alt="" class="top__menu-button"></a>
    </div>
    <div class="main">
        <img src="images/img_h.png" alt="shoes" class="main__cross">
        <div class="main__cr-icons">
            <a href="#"><img src="images/img1.jpg" alt="sr1" class="main__small-cr"></a>
            <a href="#"><img src="images/img2.jpg" alt="sr2" class="main__small-cr"></a>
            <a href="#"><img src="images/img3.jpg" alt="sr3" class="main__small-cr"></a>
        </div>
        <div class="main__text">
            <a href="#" class="main__crest"><img src="images/cross.png" alt=""></a>
            <p class="main__new">NEW</p>
            <p class="main__advert">THE <span class="main__advert--blue">RUNNING</span><br>HAS JUST BEGUN</p>
            <div class="main__rating">
                <span class="main__prod-name">Huarache</span>
                <img src="images/star.png" alt="star" class="main__star-icon">
                <img src="images/star.png" alt="star" class="main__star-icon">
                <img src="images/star.png" alt="star" class="main__star-icon">
                <img src="images/star.png" alt="star" class="main__star-icon">
                <img src="images/star.png" alt="star" class="main__star-icon main__star-icon--transp">
            </div>
            <div class="main__price">$ 200</div>
            <div class="main__size">
                <p class="main__size-text">Size</p>
                <a href="#" class="main__numbers">7</a>
                <a href="#" class="main__numbers">8</a>
                <a href="#" class="main__numbers">9</a>
                <a href="#" class="main__numbers">10</a>
                <a href="#" class="main__numbers main__numbers--last">11</a>
            </div>
            <form action="" class="main__buttons">
                <button class="main__add">add to cart</button>
                <button class="main__add main__add--wl">wishlist</button>
            </form>
        </div>
    </div>
    <div class="back"></div>
</body>
</html>
